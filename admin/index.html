<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP 4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Admin Page</title>
  </head>
  <body>
    <!-- Code Here -->
    <div class="container-fluid">
      <div class="row">
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-md-4">
          <h1 class="text-center mb-4 text-uppercase mt-2">Quản lý sản phẩm</h1>

          <!-- Search bar -->
          <div class="row">
            <div class="col-2">
              <div class="form-group row">
                <label for="selLoai" class="col-4 col-form-label">Filter</label>
                <div class="col-8 p-0">
                  <select class="custom-select" id="selLoai" onchange="">
                    <option selected>Chọn loại</option>
                    <option value="all">Tất cả</option>
                    <option value="iphone">iPhone</option>
                    <option value="samsung">SamSung</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-8">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Searching ..."
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  id="searchBar"
                  onkeyup=""
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="button-addon2"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-2 text-right">
              <button
                id="btnAddItem"
                type="button"
                class="btn btn-primary text-white"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                New Item
              </button>
            </div>
          </div>

          <!-- Table -->
          <div class="table-responsive itemTable">
            <table class="table table-striped table-sm">
              <thead>
                <tr class="bg-primary text-white">
                  <th>ID</th>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Price</th>
                  <th>Screen</th>
                  <th>Back Camera</th>
                  <th>Front Camera</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="tbodyItem"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm Sản Phẩm</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="itemForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="itemID">ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemID"
                    placeholder="Input ID"
                    value=""
                    required
                  />
                  <div id="invalidID" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="itemName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemName"
                    placeholder="Input Name"
                    required
                  />
                  <div id="invalidTen" class="invalid-form"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="itemType">Type</label>
                  <select
                    class="custom-select d-block w-100"
                    id="itemType"
                    required
                  >
                    <option value="">Chọn loại</option>
                    <option value="iphone">iPhone</option>
                    <option value="samsung">SamSung</option>
                    <option value="other">Other</option>
                  </select>
                  <div id="invalidLoai" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="itemPrice">Price</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemPrice"
                    placeholder="Input the price"
                    value=""
                    required
                  />
                  <div id="invalidGia" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="itemScreen">Screen</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemScreen"
                    placeholder="Input Screen"
                    value=""
                    required
                  />
                  <div id="invalidScreen" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="itemBC">Back Camera</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemBC"
                    placeholder="Input Screen"
                    value=""
                    required
                  />
                  <div id="invalidBC" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="itemFC">Front Camera</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemFC"
                    placeholder="Input Screen"
                    value=""
                    required
                  />
                  <div id="invalidFC" class="invalid-feedback"></div>
                </div>
              </div>

              <!-- <div class="mb-3">
                <div class="form-group">
                  <label for="itemImg">Image</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemImg"
                    placeholder="Input Image"
                    value=""
                    required
                  />
                </div>
              </div> -->

              <div class="mb-3">
                <label for="itemDesc">Description</label>
                <textarea
                  class="form-control"
                  id="itemDesc"
                  rows="3"
                ></textarea>
                <div id="invalidDesc" class="invalid-form"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              onclick="updateItem()"
              type="button"
              class="btn btn-warning"
              id="btnUpdate"
            >
              Update
            </button>
            <button
              onclick="addItem()"
              type="button"
              class="btn btn-warning"
              id="btnAdd"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JS -->
    <script src="./controllers/main.js" type="module"></script>
  </body>
</html>
